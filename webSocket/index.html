<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript" charset="utf-8"></script>

  <title>WebSockets Demo</title>

</head>

<body>
  <h1>WebSocket Demo</h1>


  <form class="submit-message" method="post">
    <input id="test" type="file" accept="video/*;capture=camcorder">
    <input type="submit" value="Start">
  </form>

  <div class="messages"></div>

  </body>
</html>


<script type="text/javascript">

(function(){

  // CHANGE THIS IP ADDRESS TO YOUR LOCAL ONE
  var socket = io.connect('http://128.237.192.76:8888');
  var FReader;
  var Name;

  $('.submit-message').submit(function(event){
    event.preventDefault();

    if(document.getElementById('test').value != "")
      {
        var video = document.getElementById('test');
        socket.emit('message', {'name': video.files[0].name, 'size':video.files[0].size});
    }
    else
      {
        alert("Please Select A File");
      }
    });

  socket.on('message', function (data) {
      console.log(data.size)
      $('.messages').append('<p>' + data.message + " is " + data.size + ' bytes </p>');
  });
})();

</script>
